<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

        <script id="gallery-template" type='text/x-tmpl-mustache'>
            <section class="{{keyword}}">
              <h2>{{title}}</h2>
              <img src="{{image_url}}">
              <p>{{description}}</p>
            </section>
          </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <hr>
        <select id="select">
            <option value="default">Filter by Keyword</option>
        </select>
        <select id="sort">
            <option value="default">Sort</option>
            <option value="title">Title</option>
            <option value="horns">Horns</option>
        </select>
        <br>
        <button id="page1">Page 1</button>
        <button id="page2">Page 2</button>
    </header>
    <main>
        
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js
    "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/app.js"></script>
    
</body>

</html>
